<div class="field is-grouped">
  <div class="control is-expanded">
    <div class="select is-fullwidth">
      <select [formControl]="title" (blur)="onTouch()">
        <option value="" disabled selected hidden>เลือก</option>
        <option *ngFor="let title of stringPresetTitle" [value]="title">{{title}}</option>
        <option [value]="stringOtherTitle">{{stringOtherTitle}}</option>
      </select>
    </div>
  </div>
  <div class="control is-expanded" *ngIf="modeOther$ | async">
    <input class="input" type="text" placeholder="คำนำหน้าชื่ออื่น ๆ" [formControl]="otherTitle" (blur)="onTouch()">
  </div>
</div>
