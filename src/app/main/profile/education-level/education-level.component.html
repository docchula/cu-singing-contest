<div class="field">
  <div class="field-body">
    <div class="field">
      <label class="label" i18n="@@educationLevelLabel">ระดับการศึกษา</label>
      <div class="control is-expanded">
        <div class="select is-fullwidth">
          <select [formControl]="educationLevel" (blur)="onTouch()">
            <option value="" disabled selected hidden i18n="@@select">เลือก</option>
            <option *ngFor="let title of stringEducationLevelPreset; index as i" [value]="title">{{stringEducationLevelPresetShow[i]}}</option>
            <option [value]="stringOtherEducationLevel">{{stringOtherEducationLevelShow}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="field" *ngIf="modeYear$ | async">
      <label class="label" i18n="@@educationLevelYear">ชั้นปี</label>
      <div class="control is-expanded">
        <input type="number" class="input" placeholder="ชั้นปี" min="1" max="6" [formControl]="year" (blur)="onTouch()" i18n-placeholder="@@educationLevelYear">
      </div>
    </div>
    <div class="field" *ngIf="modeOther$ | async">
      <label class="label">&nbsp;</label>
      <div class="control is-expanded">
        <input class="input" type="text" placeholder="ระดับการศึกษา" [formControl]="otherEducationLevel" (blur)="onTouch()" i18n-placeholder="@@educationLevelOtherPlaceholder">
      </div>
    </div>
  </div>
</div>
